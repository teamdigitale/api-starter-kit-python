#
# Docker setups to test and develop this application.
#
# Build and run all tests via docker-compose up test
test:
  build: .
  volumes:
  - .:/code:z
  working_dir: /code
  entrypoint: /bin/sh
  command: -c 'pip install tox && tox -e py38'


simple:
  build: .
  volumes:
  - .:/code
  ports:
  - "5000:5000"
  - "8443:8443"
